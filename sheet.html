    <style>
        body {
            display: flex;
            
        }

                .plan-cont1 {
            border: 2px solid #00eaff;
            /* border-bottom: none; */
            width: 400px;
            border-collapse: unset;
            margin-right: 25px;
            border-radius: 15px;
        }

        .plan-cont {
            border: 2px solid #00eaff;
            /* border-bottom: none; */
            width: 250px;
            border-collapse: unset;
            margin-right: 25px;
            border-radius: 8px;
        }
        .plan-header {
            font-size: 14px;
            font-family: dana;
            font-weight: 500;
            display: flex;
            border-bottom: 2px solid #00eaff;
            height: 35px;
            justify-content: center;
            text-align: center;
            align-items: center;
            background: #00eaff;
            border-radius: 15px 15px 0 0;
            /* background: linear-gradient(180deg, rgba(179, 255, 0, 0.31) 0%, rgba(237, 221, 83, 0) 100%); */
        }
        .plan-tabel {
            display: flex;
        }
        .plan-tabel .table-span {
            height: 33px;
            width: 30px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border-bottom: 2px solid #00eaff; */
            text-align: center;
            font-size: 12px;
            font-family: dana;
        }

        .plan-tabel .table-span span {
            width: 24px;
        }

        .plan-tabel input[type="text"] {
            width: 250px;
            border: 0px;
            border-left: 2px solid #00eaff;
            border-right: 2px solid #00eaff;
            border-bottom: 2px solid #00eaff12;
            cursor: cell;
            text-align: center;
            font-size: 12px;
            font-family: dana;
        }
        .plan-tabel input[type="text"]:focus {
            outline: none;
            /* border-left: 1.5px solid #1b14ff;
            border-right: 1.5px solid #1b14ff;
            border-bottom: 1.5px solid #1b14ff; */
            background: #a2e9ff38;
            z-index: 99999;
            cursor: text;
        }
        .plan-tabel input[class="plan-time"] {
            width: 90px;
            border: 0px;
            border-bottom: 2px solid #00eaff12;
            text-align: center;
            font-size: 12px;
            font-family: dana;
        }

        .plan-tabel input[type="number"]:focus {
            outline: none;
            /* border-left: 1.5px solid #1b14ff;
            border-right: 1.5px solid #1b14ff;
            border-bottom: 1.5px solid #1b14ff; */
            background: #f280ff2b;
            z-index: 99999;
            cursor: text;
            
        }

        .day-name {
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            height: 20px;
            background: #f280ff2b;
        }

        .day-name span {
            width: 17%;
            font-size: 12px;
            font-family: dana;
        }

        .day-number {
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            height: 20px;
            background: #f280ff2b;
        }

        .day-number span {
            width: 17%;
            font-size: 12px;
            font-family: dana;
        }

        .week-header {
            font-size: 14px;
            font-family: dana;
            font-weight: 500;
            display: flex;
            height: 35px;
            justify-content: center;
            text-align: center;
            align-items: center;
            background: #f280ff6c;
            
                }

        .week-tabel {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            height: 20px;
            margin-top: 3px;
            height: 30px;
        }

        /* .week-tabel input[type="checkbox"] {

            font-family: dana;

            width: 30%;
            font-size: 11px;
            font-family: dana;
            text-align: center;
        }

        .planer-name {
            border-bottom: 1px solid #00eaff;
            height: 100%;
            text-align: center;
            /* padding-top: 8px; */
            width: 350px;
            font-size: 11px;
            font-family: dana;
            border-right: 1px solid #00eaff;

        .purpose-3 {

            width: 100px;
            border: 0px;
            border-top: 1px solid #00eaff;
            text-align: center;
            font-size: 11px;
            font-family: dana;
        }
