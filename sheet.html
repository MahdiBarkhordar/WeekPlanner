    .circle-container {

    .circle-bg {
        fill: none;
        stroke: #ddd;
        stroke-width: 10;
    }

    .circle-progress2, .circle-progress3, .circle-progress4, .circle-progress5, .circle-progress {
        fill: none;
        stroke: #009b05;
        stroke-width: 10;
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: center;
        transition: stroke-dashoffset 0.3s;
    }

    .circle-text2, .circle-text3, .circle-text4, .circle-text5, .circle-text {
        font-size: 22px;
        fill: #333;
        dominant-baseline: middle;
        text-anchor: middle;
    }

    .circle-container input {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        border-radius: 6px;
        border: 1px solid #aaa;
        outline: none;
    }

    .circle-container input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px #4caf50;
    }

          const checkboxes = document.querySelectorAll(".cbx-12");

    const totalChecks = checkboxes.length;

    const circle2 = document.querySelector(".circle-progress2");
    const circleText2 = document.getElementById("circleText2");

    const radius2 = 60;
    const circumference2 = 2 * Math.PI * radius2;
    circle2.style.strokeDasharray = circumference2;

    // بازیابی داده‌ها
    window.addEventListener("load", () => {
        checkboxes.forEach(cbx => {
            const saved = localStorage.getItem("checkbox_" + cbx.class);
            cbx.checked = saved === "true";
        });

        updateProgress();
    });

    function updateProgress() {
        let filled = 0;

        checkboxes.forEach(cbx => {
            localStorage.setItem("checkbox_" + cbx.id, cbx.checked);
            if (cbx.checked) filled++;
        });

        let percent = (filled / totalChecks) * 100;

        let offset = circumference2 - (percent / 100) * circumference2;
        circle2.style.strokeDashoffset = offset;

        circleText2.textContent = Math.round(percent) + "%";

        localStorage.setItem("progress_percent", percent);
    }

    checkboxes.forEach(cbx => cbx.addEventListener("change", updateProgress));



    const inputs = document.querySelectorAll(".name-of-plan");
    const totalInputs = inputs.length;

    const circle = document.querySelector(".circle-progress");
    const circleText = document.getElementById("circleText");

    const radius = 60;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = circumference;

    // ------------------------
    //  خواندن داده‌ها از localStorage
    // ------------------------
    inputs.forEach(inp => {
        let key = "input_" + inp.dataset.id;
        let saved = localStorage.getItem(key);

        if (saved !== null) {
            inp.value = saved;
        }
    });

    function updateProgress() {
        let filled = 0;

        inputs.forEach(inp => {
            // ذخیره هر تغییر
            let key = "input_" + inp.dataset.id;
            localStorage.setItem(key, inp.value);

            if (inp.value.trim().length >= 3) filled++;
        });

        let percent = (filled / totalInputs) * 100;
        let offset = circumference - (percent / 100) * circumference;

        circle.style.strokeDashoffset = offset;
        circleText.textContent = Math.round(percent) + "%";

        // درصد پیشرفت هم ذخیره شود
        localStorage.setItem("progress_percent", percent);
    }

    // اجرای اولیه بعد از لود
    window.addEventListener("load", () => {
        let savedPercent = localStorage.getItem("progress_percent");

        if (savedPercent !== null) {
            let offset = circumference - (savedPercent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            circleText.textContent = Math.round(savedPercent) + "%";
        }
    });

    // هر تغییری → بروزرسانی + ذخیره
    inputs.forEach(inp => inp.addEventListener("input", updateProgress));
